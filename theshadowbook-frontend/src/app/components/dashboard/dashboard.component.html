<!-- Show user data when logged in -->
<div *ngIf="authService.userData as user">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <label for="name">Name: </label>
        <input id="name" type="text" formControlName="name">

        <label for="profile">Profile: </label>
        <input id="profile" type="text" formControlName="profile">

        <label for="sunSign">Sun Sign: </label>
        <select formControlName="sunSign">
            <option *ngFor="let z of zodiac.zodiac" [ngValue]="z.id">
                {{ z.sign }}
            </option>
        </select>

        <label for="moonSign">Moon Sign: </label>
        <select formControlName="moonSign">
            <option *ngFor="let z of zodiac.zodiac" [ngValue]="z.id">
                {{ z.sign }}
            </option>
        </select>

        <label for="risingSign">Rising Sign: </label>
        <select formControlName="risingSign">
            <option *ngFor="let z of zodiac.zodiac" [ngValue]="z.id">
                {{ z.sign }}
            </option>
        </select>

        <button type="submit" [disabled]="!userForm.valid">Save</button>
    </form>

    <a href="/update-email">Update email</a>

    <button type="button" (click)="authService.SignOut()">Sign Out</button>
</div>
